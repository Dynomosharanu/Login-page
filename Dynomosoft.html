<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Login Page</title>
    <link rel="stylesheet" href="DynomoStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">

        <div class="welcome-panel">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome To DynomoSoft‚ù§</h1>
                <p class="welcome-subtitle">Sign In To Your Account</p>
            </div>
            <p class="website-link">WWW.DynomoSoft.COM</p>
        </div>

        <div class="login-form-panel">
            <div class="login-content">
                <p class="greeting">Hello !</p>
                <h2 class="title">Good Morning</h2>
                <h3 class="subtitle">Login Your Account</h3>

                <form>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="name@gmail.com">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <div class="options-group">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password ?</a>
                    </div>

                    <button type="submit" class="submit-btn">SUBMIT</button>

                    <p class="create-account-link">
                        <a href="#">Create Account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
